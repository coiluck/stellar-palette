<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/logo.css">
  <link rel="stylesheet" href="./css/top.css">
  <link rel="stylesheet" href="./css/gallary.css">
  <title>星色パレット</title>
</head>
<body>
  <div id="modal-logo" class="modal">
    <div class="logo-container">
      <div class="logo-image-container">
        <img src="./assets/images/logo.svg" class="logo-image">
      </div>
      <div class="logo-text-container">
        <p id="logo-text-top"></p>
        <p id="logo-text-bottom"></p>
      </div>
    </div>
  </div>

  <div id="modal-top" class="modal">
    <div class="top-image-container">
      <img src="./assets/images/top.png" class="top-image">
    </div>
    <!-- あとでタイトルを入れる -->
    <div class="top-button-container">
      <button id="top-button-start" class="top-button">New Game</button>
      <button id="top-button-continue" class="top-button">Load Game</button>
      <button id="top-button-gallary" class="top-button">Gallary</button>
      <button id="top-button-setting" class="top-button">Setting</button>
    </div>
  </div>

  <div id="modal-opening" class="modal"></div>

  <div id="modal-gallary" class="modal">
    <div class="gallary-image-container">
      <img src="./assets/images/theme/background.png" class="gallary-image">
    </div>
    <div class="gallary-title-container">
      <div class="gallary-title">
        <p>Gallary</p>
      </div>
    </div>
    <div class="gallary-close-button-container">
      <div class="gallary-close-button-image">
        <img src="./assets/images/logo.svg">
      </div>
      <div class="gallary-close-text-container">
        <div class="gallary-close-text-label">Close</div>
      </div>
    </div>
    <div class="gallary-container">
      <div class="gallary-item"></div>
      <div class="gallary-item"></div>
    </div>
  </div>

  <div id="modal-setting" class="modal"></div>

  <script src="./js/top.js" type="module"></script>
  <script src="./js/logo.js" type="module"></script>
  <script src="./js/gallary.js" type="module"></script>
</body>
</html>
